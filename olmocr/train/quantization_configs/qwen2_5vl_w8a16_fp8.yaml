quant_stage:
    quant_modifiers:
        QuantizationModifier:
            ignore: ['re:.*lm_head', 're:model.visual.*']
            config_groups:
                group_0:
                    weights:
                        num_bits: 8
                        type: float
                        strategy: channel
                        dynamic: false
                        symmetric: true
                    input_activations:
                        num_bits: 16
                        type: float
                        strategy: token
                        dynamic: true
                        symmetric: true
                    targets: ["Linear"]